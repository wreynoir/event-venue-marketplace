services:
  postgres:
    image: postgres:15-alpine
    container_name: venue-marketplace-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: venue_marketplace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: venue-marketplace-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/venue_marketplace
      SECRET_KEY: your-secret-key-here-change-in-production-use-long-random-string
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080
      CORS_ORIGINS: '["http://localhost:3000", "http://127.0.0.1:3000"]'
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
    driver: local
